<div fxFlex="100%" class="container">
  <h1>Work Experience</h1>

  <ul>
    <li *ngFor="let workExp of workExpList">
      <h2>{{workExp.subTitle}}</h2>
      <h3>{{workExp.title}}</h3>
      <h4>{{workExp.duration}}</h4>
      <ul>
        <li *ngFor="let desc of workExp.description">
          <p *ngIf="workExp.subTitle!='Problem Solver'">{{desc}}</p>
          <p class="hover-effect" (click)="goToSite(desc.split(',')[1])" *ngIf="workExp.subTitle=='Problem Solver'">{{desc.split(',')[0]}}{{desc.split(',')[2]}}</p>
        </li>
        <li *ngIf="workExp.subTitle!='Problem Solver'" (click)="openWorkDetails(workExp)" class="hover-effect green-color"><p>More details</p></li>
      </ul>
    </li>
  </ul>
</div>
